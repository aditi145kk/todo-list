<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars */
        }

        .container {
            position: relative;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cat-gif {
            margin-bottom: 20px; /* Space between the GIF and the text */
        }

        .cat-gif img {
            width: 150px;
            height: auto;
        }

        .message-container {
            text-align: center;
        }

        .message {
            font-size: 24px;
            margin-bottom: 10px; /* Space between the message and the button */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .recommendations {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            font-size: 14px;
        }

        .recommendations h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .recommendations textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .recommendations button {
            display: inline-block;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .recommendations button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cat-gif">
            <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat GIF">
        </div>
        <div class="message-container">
            <h1>Logged Out</h1>
            <p class="message">You have been logged out.</p>
            <a href="{% url 'login' %}" class="button">Log in again</a>
        </div>
    </div>



        </form>
        
    </div>
</body>
</html>
